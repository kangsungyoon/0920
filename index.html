  <ul class="btns">
    <li>button1</li>
    <li>button2</li>
    <li>button3</li>
    <li>button4</li>
  </ul>

  <script>
    const btns = document.querySelectorAll('.btns li');

    const handler = () => {
      console.log('test')
    }

    const handlerText = (text) => {
      console.log(text);
    }

    //es6
    //이벤트 발생시 호출할 함수에 인수를 전달할 필요가 없을때
    btns[0].addEventListener('click', handler)
    btns[1].addEventListener('click', () => handlerText('hello'))
  </script>
